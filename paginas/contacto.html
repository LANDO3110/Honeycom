    <main>
        <!--Despues de Menu -->
        <h1 class="h1miccs">Contacto</h1>
    
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de teléfono">
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingresa tu e-mail">
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Déjanos un mensaje"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </main>
    
     <footer>
